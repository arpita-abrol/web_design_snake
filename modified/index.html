<!DOCTYPE html> 
<html>
<head lang="en">

    <title>Slither</title>
    <link rel="stylesheet" id="style" type="text/css" href="./css/main-snake.css" />

    <!-- Buttons: Top Stuff -->
	<div id="selections">
		<select id="select">
			<option>Snake</option>
			<option>Toast and Butter</option>
			<option>Space Theme</option>
			<option>Cloud Theme</option>
			<option>Ocean Theme</option>
		</select>
		<button onclick=getTheme()>Apply theme</button>

		<div id="mode-wrapper">
			<b>Difficulty</b>
			<br />
			<button id="Easy">Easy</button>
			<br />
			<button id="Medium">Medium</button>
			<br />
			<button id="Difficult">Difficult</button>
		</div>

		<button id="high-score">Current high score</button>
	</div>

	<script>
	function getTheme () {
	    function changeTheme (Theme) {
	        document.getElementById('style').setAttribute('href', Theme);
	    }
	    var index = document.getElementById("select").selectedIndex;
	    switch (index) {
	        case 0:
				changeTheme('css/main-snake.css');
				break;
	        case 1: 
				changeTheme('css/toast.css');
	        	break;
	        case 2: 
				changeTheme('css/dark-snake.css');
				break;
			case 3:
				changeTheme('css/clouds.css');
				break;
			case 4:
				changeTheme('css/ocean.css');
				break;
	    }
	}
	</script>
</head>



<body>
    <div id="game-area" tabindex="0">
    </div>

    <script type="text/javascript" src="./js/snake.js"></script>
    <script type="text/javascript">
	    var mySnakeBoard = new SNAKE.Board(  {
	    	boardContainer: "game-area",
	    	fullScreen: false,
	    	width: 800,
	    	height:800
	    });    
    </script>
	<p>&copy; Team Snek 2017</p>
</body>
</html>
